<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center;color: blue;">Service</h1>
<h2 style="text-align: center;">Waiting: <span id="waiting">0</span></h2>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body shadow-lg p-3 bg-white rounded">
                    <div class="row">
                        <div class="col-lg-4 pr-0">
                            <div class="list-group" id="list-tab" role="tablist">
                                <a id="pill-statistics"
                                   class="rounded-pill list-group-item list-group-item-action active text-center"
                                   data-toggle="list" href="#statistics" role="tab">Statistics</a>
                            </div>
                        </div>
                        <div class="col-lg-8 pl-0">
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane active" id="statistics" role="tabpanel">
                                    <div class="alert alert-success" role="alert">
                                        Today Served: <strong id="todayServed"></strong>
                                    </div>
                                    <div class="alert alert-success" role="alert">
                                        Today Online(min): <strong id="todayOnline"></strong>
                                    </div>
                                    <div class="alert alert-success" role="alert">
                                        Today Score: <strong id="todayScore"></strong>
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        Total Served: <strong id="totalServed"></strong>
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        Total Online(min): <strong id="totalOnline"></strong>
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        Total Score: <strong id="totalScore"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<button id="login-form" style="display: none;" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#exampleModalCenter">
    Launch demo modal
</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Service Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button id="login" type="button" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/coco.js"></script>
<script src="js/service.js"></script>
</html>
