<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center;color: blue;">Service</h1>
<h2 style="text-align: center;">Waiting: <span id="waiting">0</span></h2>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body shadow-lg p-3 bg-white rounded">
                    <div class="row">
                        <div class="col-lg-4 pr-0">
                            <div class="list-group" id="list-tab" role="tablist">
                                <a class="rounded-pill list-group-item list-group-item-action active text-center" data-toggle="list"
                                   href="#statistics"
                                   id="pill-statistics" role="tab" style="border-color: #ffffff;">Statistics</a>
                            </div>
                        </div>
                        <div class="col-lg-8 pl-0">
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane active" id="statistics" role="tabpanel">
                                    <div class="alert alert-success" role="alert">
                                        Today Served: <strong id="todayServed"></strong>
                                    </div>
                                    <div class="alert alert-success" role="alert">
                                        Today Online(min): <strong id="todayOnline"></strong>
                                    </div>
                                    <div class="alert alert-success" role="alert">
                                        Today Score: <strong id="todayScore"></strong>
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        Total Served: <strong id="totalServed"></strong>
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        Total Online(min): <strong id="totalOnline"></strong>
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        Total Score: <strong id="totalScore"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<button class="btn btn-primary" data-target="#exampleModalCenter" data-toggle="modal" id="login-form" style="display: none;"
        type="button">
    Launch demo modal
</button>
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="exampleModalCenter" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Service Login</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input aria-describedby="emailHelp" class="form-control" id="email" placeholder="Enter email"
                               type="email">
                        <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" type="password">
                    </div>
                    <button class="btn btn-primary btn-block" id="login" type="button">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/coco.common.js"></script>
<script src="js/coco.service.js"></script>
</html>
