<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center;color: green;">Customer</h1>
<h2 style="text-align: center;">Before you: <span id="waitingBeforeYou">0</span></h2>
<div class="container mt-5">
    <div class="row">
        <div class="col-xl-4"></div>
        <div class="col-xl-4">
            <div class="card">
                <div class="card-body shadow-lg p-3 bg-white rounded">
                    <div class="coco-dialog border rounded border-dark bg-white p-2" id="coco-dialog"
                         style="word-wrap: break-word;overflow-y: auto;">
                    </div>
                    <div class="input-group mb-3 bg-white">
                        <input autofocus="autofocus" class="form-control message" id="message" maxlength="30"
                               placeholder="Say something(within 30 chars)"
                               type="text">
                        <div class="input-group-append">
                            <button class="btn btn-outline-info" id="send" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4"></div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/coco.common.js"></script>
<script src="js/coco.customer.js"></script>
</html>
